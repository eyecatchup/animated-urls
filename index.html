<script>
    (function() {
        let clickblocked = false

        document.querySelectorAll("a").forEach(a => {
            a.onclick = e => {
                e.preventDefault()

                if (clickblocked || location.pathname === e.target.pathname) return
                clickblocked = true

                const toPath = a.pathname,
                    fromPath = location.pathname
                let i = 0

                const destruct = setInterval(() => {
                    i++
                    history.replaceState({}, '', fromPath.substring(0, fromPath.length - i) + 'ðŸ”¨ðŸ‘·')
                    if (i === fromPath.length) {
                        history.replaceState({}, '', location.href.replace('%F0%9F%94%A8%F0%9F%91%B7', ''))
                        clearInterval(destruct)
                        i = 0
                        const construct = setInterval(() => {
                            i++
                            history.replaceState({}, '', toPath.substring(0, i) + 'ðŸ§±ðŸ‘·')
                            if (i === toPath.length) {
                                history.replaceState({}, '', location.href.replace('%F0%9F%A7%B1%F0%9F%91%B7', ''))
                                clickblocked = false
                                clearInterval(construct)
                            }
                        }, 120)
                    }
                }, 120)

            }
        })
    })();
</script>
